<!DOCTYPE html>
<html lang="en">
<!--Embed Video â˜‘ï¸
Embed a locally hosted video of your choice into a html document. The video must:

Loop;
Display a relevant poster image;
Be centred on the page horizontally and vertically.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <!--link to external css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--div class for the video-->
    <div class="video-container">
        <!--video tag -->
        <video loop width="500" height="440" poster="@artindeals on twitter.jpg" controls>
            <source src="y2mate.bz - Every Table Has A Story.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
