<!DOCTYPE html>
<!-- Create a simple petrol calculator. Your petrol calculator must include:

A field for the user the enter the cost of petrol per liter. This should have a default value of 1.72
A field for the user to enter the number of liters purchased. This should have a default value of 0
A button that when clicked calculates the total cost of the petrol purchased and displays the result to the screen
A p tag to display the total cost
Comments throughout every file.
Buttons should include hover effects, and fields should clearly "focus" when in use.
Clean and professional creative styling. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link for css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!--logo image-->
    <img src="Shell-Logo-1971.png" alt="Shell Logo" class="logo">
    <!--heading text-->
    <h1>Petrol Calculator</h1>
    <!--Dropdown to select the type of gas-->
    <div class="input-group">
        <label for="gas-type">Select type of gas:</label>
        <select id="gas-type">
          <option value="petrol">Petrol</option>
          <option value="diesel">Diesel</option>
        </select>
      </div>
    <!-- input code for the cost of petrol per kiter-->
    <div class="input-group">
      <label for="cost">Cost of petrol per liter:</label>
      <input type="number" id="cost" placeholder="Enter cost per liter" value="1.72" step="0.01">
    </div>
    <!--input code for the number of liters purchased-->
    <div class="input-group">
      <label for="liters">Number of liters purchased:</label>
      <input type="number" id="liters" placeholder="Enter liters purchased" value="0" step="0.01">
    </div>
    <!--button tag to calculate the price-->
    <button id="calculate">Calculate</button>
    <p id="total-cost">Total Cost: </p>
  </div>
  <!--link to js file-->
  <script src="script.js"></script>
</body>
</html>

</html>
